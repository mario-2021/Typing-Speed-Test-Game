<body>

    <div class="game">
        <div class="name fw-bold">Typing Speed Test Game</div>
        <div class="container">
            <div class="message">
                You are Playing On
                <span class="lvl"></span> Level & you Have 
                <span class="seconds"></span> Seconds To Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" class="input fw-bold" />
            <div class="upcoming-words">Words Will Show Here</div>
            <div class="control">
                <div class="time">Time Left : <span></span> Seconds</div>
                <div class="score">Score : <span class="got">0</span> From 
                    <span class="total"></span></div>
            </div>
            <div class="finish"></div>
            <div class="restart">Restart Game</div>
        </div>
